<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.js"></script>
    <title>Kuleczki</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div id="canvas-div"></div>
    <div class="stats">
      <div class="settings_title">Statystyki</div>
      <div class="options">
        <div class="option">
          <div class="option_title">Pozostała liczba kroków</div>
          <div class="option_input_container">
            <input
              class="option_input"
              id="time_elapsed"
              type="text"
              value="1000"
              disabled
            />
          </div>
        </div>

        <div class="option">
          <div class="option_title">Prędkość maksymalna [V]</div>
          <div class="option_input_container">
            <input
              class="option_input"
              id="max_velocity"
              type="text"
              value="3.000"
              disabled
            />
          </div>
        </div>

        <div class="option">
          <div class="option_title">Rozmiar naczynia [H,L]</div>
          <div class="option_input_container">
            <input
              class="option_input"
              id="container_size"
              type="text"
              disabled
              value="200"
            />
          </div>
        </div>
        <div class="option">
          <div class="option_title">Promień cząstki [R]</div>
          <div class="option_input_container">
            <input
              class="option_input"
              id="particle_radius"
              type="text"
              disabled
              value="5"
            />
          </div>
        </div>
        <div class="option">
          <div class="option_title">
            Aktualna droga swobodna [&#955;<sub>i</sub>]
          </div>
          <div class="option_input_container">
            <input
              class="option_input"
              id="curr_free_path"
              type="text"
              disabled
              value="-"
            />
          </div>
        </div>
        <div class="option">
          <div class="option_title">Średnia droga swobodna [&#955;]</div>
          <div class="option_input_container">
            <input
              class="option_input"
              id="average_path"
              type="text"
              disabled
              value="-"
            />
          </div>
        </div>
        <div class="option">
          <div class="option_title">Ilość odbić [&Delta;N]</div>
          <div class="option_input_container">
            <input
              class="option_input"
              id="hit_count"
              type="text"
              value="-"
              disabled
            />
          </div>
        </div>
        <div class="option">
          <div class="option_title">Częstość zderzeń [n]</div>
          <div class="option_input_container">
            <input
              class="option_input"
              id="hits_per_time"
              type="text"
              disabled
              value="-"
            />
          </div>
        </div>
      </div>
    </div>

    <div class="settings">
      <div class="settings_title">Ustawienia projektu</div>
      <div class="options">
        <div class="option">
          <div class="option_title">Liczba cząstek [N]</div>
          <div class="option_input_container">
            <input
              class="option_input"
              id="particle_amount"
              type="number"
              value="100"
            />
          </div>
        </div>
        <div class="option">
          <div class="option_title">Eta H [&eta;<sub>H</sub>]</div>
          <div class="option_input_container">
            <input class="option_input" id="eta_h" type="number" value="20" />
          </div>
        </div>
        <div class="option">
          <div class="option_title">Eta L [&eta;<sub>L</sub>]</div>
          <div class="option_input_container">
            <input class="option_input" id="eta_l" type="number" value="20" />
          </div>
        </div>
        <div class="option">
          <div class="option_title">Liczba kroków [M]</div>
          <div class="option_input_container">
            <input
              class="option_input"
              id="frames"
              type="number"
              value="1000"
            />
          </div>
        </div>
      </div>
      <div class="control_buttons">
        <button id="start-simulation">Start!</button>
        <button id="stop-simulation">Stop!</button>
        <button id="pause-simulation">Pause!</button>
      </div>
    </div>
    <script src="dom.js"></script>
    <script src="simulation.js"></script>
    <script src="utils.js"></script>
    <script src="vector.js"></script>
    <script src="particle.js"></script>
    <script src="special.js"></script>
    <script src="app.js"></script>
  </body>
</html>
